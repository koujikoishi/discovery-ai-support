<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Kouji ChatBot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    input { width: 80%; padding: 8px; }
    button { padding: 8px; }
  </style>
</head>
<body>
  <h1>FAQチャットボット</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="質問を入力..." />
  <button onclick="sendMessage()">送信</button>

  <script>
    const chat = document.getElementById('chat');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.textContent = `${sender}: ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value;
      if (!message) return;

      appendMessage('あなた', message);
      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      appendMessage('Bot', data.reply || 'エラーが発生しました');
    }
  </script>
</body>
</html>
